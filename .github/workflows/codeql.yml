name: "Code Scanning - Action"

on:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  CodeQL-Build-NodeJS:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: javascript
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below).
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v1

    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl

    # If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: |
       cd source/nodejs
       npm i
       npx lerna bootstrap
       npx lerna run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  CodeQL-Build-Android:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # languages: java
      # Override language selection by uncommenting this and choosing your languages
      with:
        languages: java

    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl

    #  If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: ./gradlew build
      working-directory: source/android

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  CodeQL-Build-Dotnet:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # languages: csharp
      # Override language selection by uncommenting this and choosing your languages
      with:
        languages: csharp

    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Nuget restore
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - run: cd source\dotnet && nuget restore AdaptiveCards.sln
      shell: cmd

    - run: cd source\dotnet && where msbuild && msbuild AdaptiveCards.sln
      shell: cmd

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  CodeQL-Build-UWP:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # languages: cpp
      # Override language selection by uncommenting this and choosing your languages
      with:
        languages: cpp

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
      
    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl

    - run: msbuild AdaptiveCards.sln
      shell: cmd
      working-directory: source/uwp

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  CodeQL-Build-IOS:

    strategy:
      fail-fast: false

    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      #languages: cpp
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Command-line programs to run using the OS shell.
    # https://git.io/JvXDl

    - run: xcodebuild -sdk iphonesimulator -configuration Release -workspace AdaptiveCards/AdaptiveCards.xcworkspace -scheme ADCIOSVisualizer -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.4.1' build
      working-directory: source/ios

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
